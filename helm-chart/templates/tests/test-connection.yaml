apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "higgs-domino.fullname" . }}-test-connection"
  labels:
    {{- include "higgs-domino.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  {{- with .Values.app.imagePullSecrets }}
  imagePullSecrets:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  containers:
    - name: wget
      image: busybox:1.35
      command: ['wget']
      args:
        - '--no-check-certificate'
        - '--quiet'
        - '--timeout=30'
        - '--tries=3'
        - '--spider'
        - 'http://{{ include "higgs-domino.fullname" . }}:{{ .Values.app.service.port }}/health'
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 64Mi