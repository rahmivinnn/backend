apiVersion: v2
name: higgs-domino
description: A Helm chart for Higgs Domino full-stack application
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/your-org/higgs-domino
sources:
  - https://github.com/your-org/higgs-domino
maintainers:
  - name: Development Team
    email: dev@higgs-domino.com
keywords:
  - game
  - domino
  - nodejs
  - postgresql
  - redis
  - websocket
icon: https://higgs-domino.com/icon.png
annotations:
  category: Gaming
  licenses: MIT

dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: "23.x.x"
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: "6.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled