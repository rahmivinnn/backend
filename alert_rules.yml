groups:
  - name: higgs_domino_alerts
    rules:
      # High-level service alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          service: "{{ $labels.job }}"
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} on instance {{ $labels.instance }} has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second for the last 5 minutes."

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_ms_bucket[5m])) > 1000
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}ms for the last 5 minutes."

      # Database alerts
      - alert: DatabaseConnectionsHigh
        expr: higgs_domino_db_connections_active > 80
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High database connections"
          description: "Database has {{ $value }} active connections, approaching limit."

      - alert: DatabaseSlowQueries
        expr: higgs_domino_db_query_duration_ms > 5000
        for: 2m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Slow database queries detected"
          description: "Database queries taking {{ $value }}ms on average."

      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "Database is down"
          description: "PostgreSQL database has been down for more than 1 minute."

      # Cache alerts
      - alert: CacheHighMemoryUsage
        expr: higgs_domino_cache_memory_usage_bytes > 1073741824  # 1GB
        for: 5m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "High cache memory usage"
          description: "Cache memory usage is {{ $value | humanizeBytes }}."

      - alert: CacheLowHitRate
        expr: (higgs_domino_cache_hits_total / (higgs_domino_cache_hits_total + higgs_domino_cache_misses_total)) < 0.8
        for: 10m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }} for the last 10 minutes."

      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: cache
        annotations:
          summary: "Redis is down"
          description: "Redis cache server has been down for more than 1 minute."

      # Game-specific alerts
      - alert: LowActiveUsers
        expr: higgs_domino_active_users_total < 10
        for: 15m
        labels:
          severity: warning
          service: game
        annotations:
          summary: "Low active user count"
          description: "Only {{ $value }} active users for the last 15 minutes."

      - alert: HighGameCreationFailure
        expr: rate(higgs_domino_game_creation_failures_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: game
        annotations:
          summary: "High game creation failure rate"
          description: "Game creation failure rate is {{ $value }} per second."

      - alert: WebSocketConnectionsHigh
        expr: higgs_domino_websocket_connections_total > 1000
        for: 5m
        labels:
          severity: warning
          service: websocket
        annotations:
          summary: "High WebSocket connections"
          description: "{{ $value }} WebSocket connections active, approaching limit."

      - alert: GameServerOverloaded
        expr: higgs_domino_active_games_total > 500
        for: 5m
        labels:
          severity: warning
          service: game
        annotations:
          summary: "Game server overloaded"
          description: "{{ $value }} active games, server may be overloaded."

      # Security alerts
      - alert: HighFailedLogins
        expr: rate(higgs_domino_failed_logins_total[5m]) > 0.5
        for: 2m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "High failed login rate"
          description: "Failed login rate is {{ $value }} per second for the last 5 minutes."

      - alert: SuspiciousActivity
        expr: rate(higgs_domino_security_events_total{event_type="suspicious_login"}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "Suspicious login activity detected"
          description: "Suspicious login rate is {{ $value }} per second."

      - alert: AntiCheatTriggered
        expr: rate(higgs_domino_security_events_total{event_type="cheat_detected"}[5m]) > 0.01
        for: 1m
        labels:
          severity: critical
          service: security
        annotations:
          summary: "Anti-cheat system triggered"
          description: "Cheat detection rate is {{ $value }} per second."

      - alert: TooManyBlockedIPs
        expr: higgs_domino_blocked_ips_total > 100
        for: 10m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "High number of blocked IPs"
          description: "{{ $value }} IPs are currently blocked."

      # Business metrics alerts
      - alert: LowRevenue
        expr: increase(higgs_domino_revenue_total[1h]) < 100
        for: 2h
        labels:
          severity: warning
          service: business
        annotations:
          summary: "Low revenue generation"
          description: "Revenue increase is only ${{ $value }} in the last hour."

      - alert: PaymentFailureHigh
        expr: rate(higgs_domino_payment_failures_total[10m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: payment
        annotations:
          summary: "High payment failure rate"
          description: "Payment failure rate is {{ $value }} per second."

      - alert: SubscriptionChurnHigh
        expr: higgs_domino_subscription_churn_rate > 0.1
        for: 1h
        labels:
          severity: warning
          service: subscription
        annotations:
          summary: "High subscription churn rate"
          description: "Subscription churn rate is {{ $value | humanizePercentage }}."

      # System resource alerts
      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes / 1024 / 1024 / 1024) > 2  # 2GB
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizeBytes }}."

      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% for the last 5 minutes."

      - alert: HighHeapUsage
        expr: (nodejs_heap_size_used_bytes / nodejs_heap_size_total_bytes) > 0.9
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High Node.js heap usage"
          description: "Heap usage is {{ $value | humanizePercentage }} of total heap."

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value | humanizePercentage }} full."

      # Application-specific alerts
      - alert: QueueBacklog
        expr: higgs_domino_queue_size > 1000
        for: 5m
        labels:
          severity: warning
          service: queue
        annotations:
          summary: "High queue backlog"
          description: "Queue has {{ $value }} pending items."

      - alert: EmailDeliveryFailure
        expr: rate(higgs_domino_email_failures_total[10m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: notification
        annotations:
          summary: "High email delivery failure rate"
          description: "Email failure rate is {{ $value }} per second."

      - alert: PushNotificationFailure
        expr: rate(higgs_domino_push_notification_failures_total[10m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: notification
        annotations:
          summary: "High push notification failure rate"
          description: "Push notification failure rate is {{ $value }} per second."

      # Tournament alerts
      - alert: TournamentCreationFailure
        expr: rate(higgs_domino_tournament_creation_failures_total[10m]) > 0.01
        for: 5m
        labels:
          severity: warning
          service: tournament
        annotations:
          summary: "Tournament creation failures"
          description: "Tournament creation failure rate is {{ $value }} per second."

      - alert: LowTournamentParticipation
        expr: higgs_domino_tournament_participants_total < 5
        for: 30m
        labels:
          severity: info
          service: tournament
        annotations:
          summary: "Low tournament participation"
          description: "Only {{ $value }} participants in active tournaments."

  - name: higgs_domino_recording_rules
    rules:
      # Recording rules for commonly used metrics
      - record: higgs_domino:error_rate_5m
        expr: rate(http_requests_total{status=~"5.."}[5m])

      - record: higgs_domino:response_time_95p_5m
        expr: histogram_quantile(0.95, rate(http_request_duration_ms_bucket[5m]))

      - record: higgs_domino:cache_hit_rate_10m
        expr: higgs_domino_cache_hits_total / (higgs_domino_cache_hits_total + higgs_domino_cache_misses_total)

      - record: higgs_domino:active_users_avg_1h
        expr: avg_over_time(higgs_domino_active_users_total[1h])

      - record: higgs_domino:revenue_rate_1h
        expr: rate(higgs_domino_revenue_total[1h])

      - record: higgs_domino:game_completion_rate_1h
        expr: rate(higgs_domino_games_completed_total[1h]) / rate(higgs_domino_games_created_total[1h])

      - record: higgs_domino:security_events_rate_5m
        expr: rate(higgs_domino_security_events_total[5m])

      - record: higgs_domino:payment_success_rate_10m
        expr: rate(higgs_domino_payments_successful_total[10m]) / rate(higgs_domino_payments_total[10m])